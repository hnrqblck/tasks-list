<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/materialize.css">
</head>
<body>
    <section class="container z-depth-1">
        <img class="main-img responsive-img circle" src="./assets/img/task-pana-4836.png" alt="woman holding a pencil ticking a to-do box">
        <h1 class="main-heading">Task List</h1>
        <p>
            <input type="text" class="input-task" id="task">
            <button class="btn-tasks btn-floating btn waves-effect waves-light"><i class="material-icons">add</i></button>
        </p>

        <ul ></ul>
        <table class="tasks centered highlight">
        </table>
    </section>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/materialize.js"></script>
</body>
</html>
